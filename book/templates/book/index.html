{% extends 'layout/base.html' %}

{% block content %}
<h1>Books</h1>
<ul>
  {% for book in object_list %}
  <li>{{ book.title }}</li>
  <li>{{ book.description }}</li>
  <br><br>
  {% empty %}
  <li>No articles yet.</li>
  {% endfor %}

  <div class="pagination">
    <span class="step-links">
      {% for i in paginator.page_range %}
      <li style="list-style:none;" class="page-item"><a class="page-link" href="{% url 'book:list' %}?page={{ i }}">{{i}}</a>
      </li>
      {% endfor %}
    </span>
  </div>
</ul>
{% endblock content %}
